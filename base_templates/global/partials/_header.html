<header class="header">
    <h1 class="header-heading">
        <a href={% url "index" %} class="header-link">
            Agenda
        </a>
    </h1>
    <nav class="menu">
    {% if user.is_authenticated %}
        <ul class="menu-list">
            <li class="menu-item"><a href={% url "create" %} class="menu-link">
                Create Contact
            </a></li>
            <li class="menu-item"><a href={% url "register" %} class="menu-link">
                Create User
            </a></li>
            <li class="menu-item"><a href={% url "update" %} class="menu-link">
                Edit
            </a></li>
            <li class="menu-item"><a href={% url "logout" %} class="menu-link">
                Logout
            </a></li>
        </ul>
    {% else %}
        <ul class="menu-list">
            <li class="menu-item"><a href={% url "login" %} class="menu-link">
                Login
            </a></li>
            <li class="menu-item"><a href={% url "register" %} class="menu-link">
                Create User
            </a></li>
        </ul>
    {% endif %}
    </nav>


    <div class="search">
        <form action={% url "search" %} method="GET"> <!--action indica o caminho-->
            <input type="search" class="search-input"
            name="q" placeholder="Search" id="search"
            value="{{ request.GET.q.strip }}">
        </form>
    </div>
</header>
